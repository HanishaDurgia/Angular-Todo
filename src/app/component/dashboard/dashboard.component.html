<div class="container-fluid bg-light">
    <div class="container bg-light">

        <div class="row mt-5" style="height:600px;">
            <div class="col">
                <div class="col-md-6 bg-light shadow">

                    <div class="card bg-dark mt-4">
                        <h4 class="text-white ps-3 pt-3 pb-2">To Do List</h4>
                    </div>

                    <div class="shadow">
                        <div class="input-group p-3">
                            <input type="text" class="form-control pt-2 pb-2" placeholder="Enter Tasks" name="task" [(ngModel)]="addTaskValue">
                            <button class="btn btn-success" type="button" (click) = "addTask()">Add Task</button>
                          </div>    

                    </div>

                    <h3 class ="text-primary mt-3"> Tasks :</h3>

                    <div style="overflow-y: auto; height: 400px;">
                        <div class="m-2" *ngFor="let task of taskArr">
                            <div class="p-3 shadow border">
                                <div class="input-group row ps-3">
                                    <div class="card col-sm-7 border-0">{{task.task_name}}</div>
                                    <button class="btn btn-info col me-4" data-bs-toggle="modal" type="button" data-bs-target="#exampleModal" (click)="call(task)">Edit</button>
                                    <div class="btn btn-danger col" (click)="deleteTask(task)">Delete</div>
                                    
                                </div>
                            </div>

                        </div>
                    </div>

                    

<!-- Modal -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
